[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Enhanced test categorization
markers =
    unit: basic unit tests
    integration: integration tests  
    performance: performance benchmarks
    security: security validation
    edge_case: boundary value testing
    not_implemented: future features

addopts = 
    -v 
    --tb=short 
    --strict-markers
    -m "not not_implemented"  # Skip not implemented tests by default

# Coverage configuration
[tool:pytest]
cov_source = models
cov_report = term-missing:skip-covered